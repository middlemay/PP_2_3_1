<!DOCTYPE html>
<!--suppress HtmlDeprecatedAttribute -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style type="text/css">
        TABLE {
            width: 70%;
            border: 30px;
            border-spacing: 7px 5px;
        }

        TD {
            background: #e0cfbb;
            border: 1px;
            padding: 5px;
        }
    </style>
</head>
<body>
<table>
    <tr style="background-color: #b27e4f">
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.name}">...</td>
            <td th:text="${user.surname}">...</td>
            <td th:text="${user.age}">...</td>
            <td th:text="${user.city}">...</td>
        </tr>
    </th:block>
</table>
</body>
</html>
